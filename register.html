<body>
    <div class="app">
        <header class="header">
            <div class="grid" style="background: #Fff;">
                <nav class="header__navbar">
                    <div class="logo_and">

                        <ul class="header__navbar-list">
                            <li class="header__navbar-item header__navbar-item--has-qr">
                                Go to the shop
                                <div class="header__qr">
                                    <img src="assets/img/qrcode.png" alt="QR CODE" class="header__qr-img" />

                                                class="header__qr-download-img" />
                                        </a>
                                        <a href="" class="header__qr-link">
                                            <img src="assets/img/appstore.png" alt="App Store"
                                                class="header__qr-download-img" />
                                        </a>
                                    </div>
                                </div>
                            </li>
                            <div class="logo">
                                <a href=""><img src="./assets/img/SHOPPE.png" style="   margin: -4px 0 0 19px;"
                                        alt=""></a>

                            </div>
                    </div>
                    <li class="header__navbar-item header__navbar-item--strong">
                        <div class="search">
                            <i class="fa-solid fa-magnifying-glass search-abc" style="margin-left: 3px;"></i>
                            <input type="text" required style="width:136px ;">
                            <i class="fa-solid fa-arrow-right search-abc"></i>
                        </div>

                    </li>
                    </ul>
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link"> Shop </a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link"> Blog</a>
                        </li>
                        <li class="header__navbar-item header__navbar-item--separate">
                            <a href="" class="header__navbar-item-link"> Our Story</a>
                        </li>
                        <li class="header__navbar-item header__navbar-item--strong">
                            <i class="fa-solid fa-user"></i>
                        </li>
                        <li class="header__navbar-item header__navbar-item--strong">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </li>

                    </ul>

                </nav>

                <hr class="hr">
            </div>
        </header>



        <div class="body_acc">
            <div class="header-acc">
                <div class="myacc">
                    My account
                </div>
            </div>
            <div class="login_register">
                <div class="login active">
                    <button class="btn-login_register account-btn" data-type="1">
                        Sign in
                    </button>
                </div>
                <div class="register active">
                    <button class="btn-login_register account-btn" data-type="1">
                        Register
                    </button>
                </div>

            </div>
            <form action="">
                <div class="input_content">
                    <input type="text" class="input-login_register" placeholder="Email" required>
                    <hr>
                    <input type="password" class="input-login_register" placeholder="Password" required>
                    <hr>
                </div>
                <div class="remember_pass">
                    <input type="checkbox" value="1" id="checkboxOneInput" />
                    <label for="checkboxOneInput"></label>
                    <p class="rmb">Remember me</p>
                </div>
                <button class="login_in login_register"><a href="">SIGN IN</a> </button>
                <a href="#" class="forgot_password"> Have you forgotten your password?</a>

            </form>
        </div>
        <div class="footer grid">
            <hr class="hr">
            <div class="footer_contact">
                <div class="contact_and t-16 ">
                    <a href="" class="contact_and--link text-uppercase hover mg-r16 ">Contact</a>
                    <a href="" class="contact_and--link text-uppercase hover mg-r16">Terms of service</a>
                    <a href="" class=" contact_and--link text-uppercase hover mg-r16">Shipping and returns</a>
                </div>
                <div class="footer_icon">
                    <i class="fa-brands fa-instagram icon_size icon_mg8 hover  "></i>
                    <i class="fa-brands fa-facebook icon_size icon_mg8 hover "></i>
                    <i class="fa-solid fa-envelope icon_size icon_mg8 hover "></i>
                </div>

            </div>
            <div class="license">

            </div>
